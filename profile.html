<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef's Secret</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="scrollProgress"></div>

    <div id="time"></div>

    <header id="top-banner" class="header-section d-flex align-items-center justify-content-between px-3">
        <div class="d-flex align-items-center">
            <div class="logo-container me-3">
                <img src="images/logo.png" alt="Chef's Secret Logo" class="logo">
            </div>
            <a href="index.html" class="text-decoration-none text-reset">
                <h1 class="m-0">Chef's Secret</h1>
            </a>
        </div>

        <div class="d-flex align-items-center">
            <button id="themeToggle" class="btn btn-outline-secondary me-3" title="Toggle Dark/Light Mode">
                Light/Dark
            </button>

            <nav class="navbar navbar-expand-lg p-0">
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
                    aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav ms-auto navbar-nav-custom">
                        <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="dishoftheday.html">Dish of the day</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                        <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="FAQ.html">Questions</a></li>
                        <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <div class="profile-card mx-auto p-4 text-center shadow rounded">
            <h2 class="mb-3">Your Profile</h2>
            <p><strong>Name:</strong> <span id="profileName"></span></p>
            <p><strong>Email:</strong> <span id="profileEmail"></span></p>
            <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
            <button id="logoutBtn" class="auth-btn mt-3">Logout</button>
        </div>
    </main>

    <footer class="footer-section text-center py-3">
        <p>© 2025 Chef's Secret | Created by Kuchitarova Kamilla and Maxutova Aidana</p>
    </footer>

    <script>
        // Получаем текущего пользователя из Local Storage
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));

        if (!currentUser) {
            // Если нет пользователя, редирект на главную
            window.location.href = 'index.html';
        } else {
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profilePhone').textContent = currentUser.phone;
        }

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('currentUser');
            window.location.href = 'index.html';
        });
    </script>
    <footer id="bottom-footer" class="footer-section">
        <p>© 2025 Chef's Secret | Created by Kuchitarova Kamilla and Maxutova Aidana | </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
